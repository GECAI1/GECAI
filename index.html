<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GECAI - Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__header">GECAI</div>
        <div class="chatbox__messages" id="chatboxMessages" role="log" aria-live="polite">
            <!-- Messages appear here -->
        </div>
        <div class="chatbox__input-container">
            <input type="text" id="chatboxInput" placeholder="Tapez votre message..." aria-label="Saisir un message" />
            <button id="chatboxSend" aria-label="Envoyer le message">Envoyer</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
